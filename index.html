<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pawtrot - Fetch Good Health</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pawtrot: {
                yellow: '#E6F5BC', // Chicken - actually greenish yellow in some posters, sticking to pastel yellow/lime
                chickenBg: '#E9FBCB', // Specific light lime/yellow from Chicken poster
                blue: '#CFFAFE',   // Tuna
                pink: '#FCE7F3',   // Salmon
                beefBg: '#D9F99D',  // Beef (Pastel Lime Green)
                shrimpBg: '#E9D5FF', // Shrimp (Pastel Purple)
                brown: '#4A2C2A',
                accent: '#F59E0B',
                nav: '#10358E',    
                red: '#DC2626',    
                badgePink: '#F472B6', // For the starburst
                badgeYellow: '#FACC15' // For the starburst
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Anton', 'sans-serif'],
              script: ['Dancing Script', 'cursive'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'blob': 'blob 7s infinite',
              'spin-slow': 'spin 12s linear infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'slide-in-left': 'slideInLeft 0.3s ease-out',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInLeft: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Grid Background matching the poster */
      .bg-grid-poster {
        background-image: 
          linear-gradient(to right, rgba(74, 44, 42, 0.08) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(74, 44, 42, 0.08) 1px, transparent 1px);
        background-size: 60px 60px;
      }
      
      .text-outline {
        text-shadow: 2px 2px 0px #fff, -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
      }
    </style>

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
